                </div>

            <div class="rowDecrease" onclick = "decreaseRow()">
                <button id="rowDecreaseButton">-</button>  
            </div>
        </div>

    
    
    
    <div class="instructions">
        <div class="instructionLabel">
            <button id = "start" onclick='instructionButtonClicked("start")'>StartDest</button>
            <div class="startDestLine">Click this button to insert Starting point</div>
        </div>
        <div class="instructionLabel">
            <button id = "end"  onclick='instructionButtonClicked("end")'>EndDest</button>
            <div class="endDestLine">Click this button to insert Ending point</div>
        </div>
        <div class="instructionLabel">
            <button id = "block"  onclick='instructionButtonClicked("block")'>Block</button>
            <div class="blockLine">Click this button to insert Blocks</div>
        </div>
        <div class="instructionLabel">
            <button id = "reset" onclick = 'instructionButtonClicked("reset")'>Reset</button>
            <div class="resetLine">Click this button to reset</div>
        </div>
    </div>
